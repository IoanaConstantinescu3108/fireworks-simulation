<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Simulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
</head>
<body>
    <h1 class="title"> Fireworks Simulation </h1>
    <div class="canvas-wrapper">
    <video id="bgVideo" loop muted playsinline>
        <source src="myVid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <canvas id="fireworksCanvas"></canvas>
</div>

    <div class="controls">
        <button id="bg1">Background 1</button>
        <button id="bg2">Background 2</button>
        <button id="bg3">Background 3</button>
        <button id="customPhoto">Custom photo</button>
        <button id="videoBtn">Video</button>
    
        <label for="bgColorPicker">Background Color:</label>
        <input type="color" id="bgColorPicker" value="#000">
    
</div>
</body>
</html>
